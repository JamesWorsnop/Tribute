<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merienda+One%7CAssistant%7CKrona+One" rel="stylesheet">
  <link rel="stylesheet" href="https://s.mlcdn.co/animate.css">
  <title>Sonic the hedgehog - The Blue Streak</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class='col-md-3'>
          <img id="bio-image" class="img-responsive center-block" alt="Sonic" src="assets/images/Sonic_Bio.png"/>
        </div>
        <div class='col-md-9'>
          <h2 class="text-center text-primary biotitle">Sonic The Hedgehog</h2>
          <div class="text-center">
            <h2 class='text-secondary'>Gameography</h2>
          </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
          <div id="game-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner text-center" role="listbox">
              <div class="item active center-block">
                <img class="center-block game-image animated img-rounded img-responsive" alt="sonic 1 game cover" src="assets/images/Sonic_the_Hedgehog_1_Genesis_box_art.jpg"/>
              </div>
              <div class="item center-block">
                <img class="center-block game-image img-rounded animated img-responsive" alt="sonic 2 game cover" src="assets/images/Sonic2_European_Box.jpg"/>
              </div>
              <div class="item">
                <img class="center-block game-image animated img-rounded img-responsive" alt="sonic CD game cover" src="assets/images/Sonic_CD_256px.jpg"/>
              </div>
              <div class="item center-block">
                <img class="center-block game-image animated img-rounded img-responsive" alt="sonic 3 game cover" src="assets/images/Sonic3-box-us-225.jpg"/>
              </div>
              <div class="item center-block">
                <img class="center-block game-image animated img-rounded img-responsive" alt="sonic 3 and knuckles game cover" src="assets/images/Sonic_&_Knuckles_cover.jpg"/>
              </div>
              <div class="item">
                <img class="center-block game-image animated img-rounded img-responsive" alt="sonic 3D blast game cover" src="assets/images/Sonic3D.jpg"/>
              </div>
              <div class="item">
                <img class="center-block game-image animated img-rounded img-responsive" alt="sonic R game cover" src="assets/images/Sonic_R_US.jpg"/>
              </div>
              <div class="item">
                <img class="center-block game-image animated img-rounded img-responsive" alt="sonic Adventure game cover" src="assets/images/Sonic_Adventure.jpg"/>
              </div>
            </div>
            <a class="left carousel-control" href="#game-carousel" role="button" data-slide="prev">
              <span class="icon-prev" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#game-carousel" role="button" data-slide="next">
              <span class="icon-next" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      <div id="game-info" class="animated col-md-3 col-md-offset-3 text-center fadeIn">
        <h2 id="game-info-title" class="text-center"></h2>
        <h2 id="game-info-release-year" class="text-center"></h2>
        <p id="game-info-text" class="text-justify"></p>
        <a id="game-info-button" href="" class="btn btn-info">Click for more info</a>
        <div class="text-center">
          <a class="btn btn-social-icon btn-twitter" href="https://twitter.com/sonic_hedgehog">
            <i class="fa fa-2x fa-twitter"></i>
          </a>
          <a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com/Sonic">
            <i class="fa fa-2x fa-facebook"></i>
          </a>
          <a class="btn btn-social-icon btn-instagram" href="https://www.instagram.com/sonicthehedgehog">
            <i class="fa fa-2x fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="assets/js/gametext.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
