<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merienda+One|Assistant|Krona+One" rel="stylesheet">
  <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/gametext.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
  <title>Sonic the hedgehog - The Blue Streak</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class='col-xs-4'>
          <img id="bio-image" alt="Sonic" src="http://sonic.spindash.net/wiki/images/a/ac/Sonic_small.png"/>
        </div>
        <div class='col-xs-8'>
          <h2 class="text-center text-primary">Sonic The Hedgehog</h2>
            <div class="row">
              <h2 class='text-center text-secondary'>Gameography</h2>
              <div class="row text-center">
                <img id="sonic1" class="game-image hvr-grow" src="http://vignette2.wikia.nocookie.net/sonic/images/7/76/Sonic_the_Hedgehog_(1991)_cover_art.jpeg/revision/latest?cb=20131203232223"/>
                <img id="sonic2" class="game-image hvr-grow" src="https://www.mobygames.com/images/covers/l/13116-sonic-the-hedgehog-2-genesis-front-cover.jpg"/>
                <img id="sonic3" class="game-image hvr-grow" src="http://vignette1.wikia.nocookie.net/sonic/images/7/71/Sonic3cover.png/revision/latest?cb=20110614224146"/>
                <img id="s3andk" class="game-image hvr-grow" src="http://img2.game-oldies.com/sites/default/files/packshots/sega-genesis/sonic-knuckles-world.png"/>
              </div>
            </div>
            <div id="game-info" class="row animated">
              <h2 id="game-info-title" class="text-center"></h2>
              <p id="game-info-text" class="text-justify"></p>
            </div>
          </div>
        </div>
    </div>
</body>
